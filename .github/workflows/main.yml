---
name: Pipeline
on: push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ruby-version: [3.1.4, 3.2.3, 3.3.0]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby-version }}

      - name: Lint
        run: bundle exec rubocop

      - name: Test
        run: bundle exec rspec

  release:
    name: Release
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version bump
        id: version-check
        run: |
          if git diff --quiet HEAD^ -- lib/static_collection/version.rb; then
            echo "Version did not change"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version did change"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - uses: ruby/setup-ruby@v1
        if: steps.version-check.outputs.version_changed == 'true'
        with:
          bundler-cache: true

      - name: Release the gem
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :github: Bearer ${GITHUB_TOKEN}
          :rubygems_api_key: ${RUBYGEMS_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          git config user.email "noreply@wealthsimple.com"
          git config user.name "Wolfbot"
          bundle exec rake release
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Notify slack on failure
        if: failure()
        uses: wealthsimple/github-workflows@v1
        with:
          script: toolbox.slack.run()
          slack_token: ${{ secrets.BEPLAT_PUBLIC_REPOS_SLACK_TOKEN }}
          slack_channel_id: ${{ vars.DEVELOPER_TOOLS_ALERTS_SLACK_CHANNEL }}
          slack_template: failed
